paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
bootstrap: _bootstrap.php
settings:    
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
coverage:
    enabled: true
    remote: false
    include:
        - app/Console/Job/*
        - app/Db/*
        - app/Job/*
        - app/Queue/*
        - app/Rbac/*
        - app/Validator/*
    exclude:
